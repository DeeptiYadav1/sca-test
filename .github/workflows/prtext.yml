name: Send Results to PR
on:
  pull_request:
    branches: [main]

jobs:
  sendresults:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    - name: Comment PR
    - uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          Hello world !