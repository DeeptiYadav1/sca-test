name: Snyk Security Scan

on:
  push:
    branches:
      - test-branch

jobs:
  snyk-scan:
    name: Snyk Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Snyk CLI
      uses: snyk/actions/setup-cli@v1

    - name: Run Snyk Test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk test --json > r.json
        cat r.json
