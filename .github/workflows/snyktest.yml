name: Snyk scan

on:
  pull_request:
    branches: [main, test-branch]

jobs:
  snyk-scan:
    name: Snyk scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          gem update --system
          gem install snyk
          snyk auth $SNYK_TOKEN
          snyk test --file=Gemfile.lock >> result.txt
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: result.txt
