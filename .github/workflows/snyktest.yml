name: Snyk Security Scan

on:
  push:
    branches:
      - test-branch

jobs:
  snyk-scan:
    name: Snyk Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Snyk using npm
      run: npm install snyk
      
    - name: Run Snyk
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
       npx snyk test > r.txt
       cat r.txt