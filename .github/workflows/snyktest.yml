name: Snyk Scan

on:
  pull_request:
    branches: [main, test-branch]
    

jobs:
  snyk:
    name: Snyk Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # - name: Install Ruby
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: 3.0.0
      # - name: Install Dependencies
      #   run: |
      #     gem install bundler
      #     bundle install
      - name: Install Snyk CLI
        run: |
          sudo apt-get install -y npm
          npm install -g snyk
      - name: Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --file=Gemfile.lock >> results.txt
          cat results.txt


