name: Snyk Security Scan

on:
  push:
    branches:
      - test-branch

jobs:
  snyk-scan:
    name: Snyk Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.3

    - name: Install Snyk CLI
      uses: snyk/actions/ruby@master

    - name: Run Snyk Test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk test --json > r.json
        cat r.json
