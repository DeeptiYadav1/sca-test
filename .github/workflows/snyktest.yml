name: Snyk Scan

on:
  pull_request:
    branches: [main, test-branch]
    

jobs:
  snyk:
    name: Snyk Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # - name: Install Ruby
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: 3.0.0
      # - name: Install Dependencies
      #   run: |
      #     gem install bundler
      #     bundle install
      - name: Snyk test
        uses: snyk/actions/cli@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --file=Gemfile.lock --sarif-file-output=snyk.sarif
      - name: Upload Snyk Results to Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
