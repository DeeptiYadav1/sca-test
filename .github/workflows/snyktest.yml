name: Snyk Security Scan

on:
  push:
    branches:
      - test-branch

jobs:
  snyk-scan:
    name: Snyk Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install Snyk CLI
      uses: snyk/actions@master
      with:
        args: install
        
    - name: Run Snyk Test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk test --file=Gemfile.lock > r.json
        cat r.json
